name: CI — Ren'Py sanity (minimal)

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  sanity-linux:
    name: Sanity — Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Print marker
        run: echo "CI_SANITY_MINIMAL"

  sanity-windows:
    name: Sanity — Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Print marker
        shell: pwsh
        run: Write-Output "CI_SANITY_MINIMAL"
